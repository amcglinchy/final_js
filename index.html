<!doctype html>
<html lang="en">
  <head>
    <script src="nycneighborhoods.js"></script>
    <meta charset="utf-8">
    <title>NYC Neighborhoods</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  </head>
  <body>
    <h1>NYC Residential Building Jobs</h1>

    <div class = "grid-container">
        <div class ="grid-child1">
            <div id="map"></div>
        </div>

        <div class ="grid-child2">
            <p>Ownership:</p>
                <input type="radio" id="pfp" name="ownership" value="PFP">
                <label for="pfp">Private For-Profit</label><br>
                <input type="radio" id="pnp" name="ownership" value="PNP">
                <label for="pnp">Private Non-Profit</label><br>
                <input type="radio" id="gov" name="ownership" value="GOV">
                <label for="gov">Government</label>
<br>
<br>
            <p>Job Status:</p>
                <input type="radio" id="filed" name="jobStatus" value="filed">
                <label for="filed">Filed Application</label><br>
                <input type="radio" id="approved" name="jobStatus" value="approved">
                <label for="approved">Approved Application</label><br>
                <input type="radio" id="permitted" name="jobStatus" value="permitted">
                <label for="permitted">Permitted for Construction</label>
                <input type="radio" id="partial" name="jobStatus" value="partial">
                <label for="partial">Partially Completed Construction</label>
                <input type="radio" id="completed" name="jobStatus" value="completed">
                <label for="completed">Completed Construction</label>
            
<br>
<br>
                <p>Job Type:</p>
                <input type="radio" id="alt" name="jobType" value="alt">
                <label for="alt">Alteration</label><br>
                <input type="radio" id="nb" name="jobType" value="nb">
                <label for="nb">New Building</label><br>
                <input type="radio" id="demo" name="jobType" value="demo">
                <label for="demo">Demolition</label>
        </div>
    </div>
      

      <div id ="neighborhoods"></div>
    <script src="./d3.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
